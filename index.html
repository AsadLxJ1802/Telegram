<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/telegram.png">
    <title>Telegram</title>
</head>
<body>

<div class="wrapper relative ">
<ul class="list p-2 pr-[20px] h-[100vh]  overflow-y-auto flex flex-col space-y-[10px] "></ul>
    <form class="message-form absolute bottom-[10px] w-full " autocomplete="off">
        <div class="bg-white  rounded-[25px] w-full flex items-center">
            <label class="pl-3">
                <input class="img-inp hidden" type="file">
                <img src="./images/clip2.png" width="25">
            </label>
            <input name="message"class=" w-[83%] p-3 text-[18px] outline-none"type="text"placeholder="Message"required/>

            <button type="submit" class="pr-3">
                <img src="./images/arrow-right2.png" width="25">
            </button>
            <button id="micBtn" type="button" class="pr-3">
                <img src="./images/mic.png" width="25">
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="./js/script.js"></script>
</body>
</html>
