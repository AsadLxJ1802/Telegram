<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/telegram.png">
    <title>Telegram</title>
</head>
<body>
        <div class="wrapper relative">
            <ul class="list  p-2 pr-[20px] gap-[10px]  relative !owerflow-y-auto h-[100%] flex flex-col justify-end pb-[90px]">
            </ul>
            <form class="message-form absolute bottom-[10px] w-full" autocomplete="off">
                <div class="bg-white rounded-[25px] w-full">
                    <input name="message" class="message-inp w  -[83%] p-3 pl-15 text-[18px] outline-none " type="text" placeholder="Message" required>
                </div>
                    <label class="absolute left-[15px] bottom-[10px] ">
                        <input class="img-inp hidden" type="file">
                        <img class="cursor-pointer" src="/images/clip2.png" alt="clip icon" width="30" height="30">
                    </label>
                <button class="absolute right-[10px] bottom-[10px]" type="submit">
                    <img src="./images/arrow-right2.png" alt="icon" width="30" height="30">
                </button>
            </form>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/script.js"></script>
</body>
</html>
